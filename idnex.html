<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Integração robo</title>
    <script>
        function change_value(value, where){
            document.getElementById(where).value = Number(document.getElementById(where).value) + Number(value);
        }
    </script>
</head>
<body>
    <h1 class="text-center"> Integração com GODOT </h1>
    <div class="row">
        <div class="col-sm-8">
            <h2 class="text-center"> Controle </h2>

            <div class="container">
                <div class="row">
                    <div class="col-sm"> </div>
                    <div class="col-sm"><button onclick="change_value(-2, 'r')">-2°</button></div>
                    <div class="col-sm"><button onclick="change_value(10, 'y')">+10 em y</button></div>
                    <div class="col-sm"><button onclick="change_value(2, 'r')">+2°</button></div>
                    <div class="col-sm"> </div>
                </div>
                <div class="row">
                    <div class="col-sm"><button onclick="change_value(-10, 'x')">-10 em x</button></div>
                    <div class="col-sm"><input type="number" step="any" name="x" placeholder="coordenada x" id="x" /></div>
                    <div class="col-sm"><input type="number" step="any" name="y" placeholder="coordenada y" id="y" /></div>
                    <div class="col-sm"><input type="number" step="any" name="r" placeholder="rotação" id="r" /></div>
                    <div class="col-sm"><button onclick="change_value(10, 'x')">+10 em x</button></div>
                </div>
                <div class="row">
                    <div class="col-sm"> </div>
                    <div class="col-sm"> </div>
                    <div class="col-sm"><button onclick="change_value(-10, 'y')">-10 em y</button></div>
                    <div class="col-sm"> </div>
                    <div class="col-sm"> </div>
                </div>
                <div class="row">
                    <div class="col-sm"><input type="submit" value="Salvar posição" /></div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-4">
            <h2> Posições </h2>
            <h3> Posição atual do robo: </h3>

            <h3> Outras posições do robo: </h3>
        </div>
    </div>

</body>
</html>
