<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Control</title>
  </head>
  <body>
    <script>
        function apear() {
          for (var i = 0; i < 3; i++) {
            console.log(result[i]);
            document.getElementById("other_positions").innerHTML += `${}a <br />`;
        }
      }
    </script>
    <h1>Tentativa de integração do robo com o coiso enfim</h1>

    <div>
      <h2>Posição atual do robo:</h2>
      <p>
        passo: {{result[0][0]}}, x = {{result[0][1]}}, y = {{result[0][2]}}, z =
        {{result[0][3]}}
      </p>
    </div>

    <br />
    <div>
      <h2>Adicionar posição:</h2>
      <form action="/set_position" method="POST">
        <label for="x">posição X: </label>
        <input type="number" id="x" name="x" />
        <br />

        <label for="y">posição Y: </label>
        <input type="number" id="y" name="y" />
        <br />

        <label for="z">posição Z: </label>
        <input type="number" id="z" name="z" />
        <br />

        <input type="submit" value="Add position" />
      </form>
    </div>

    <div>
      <h2 onclick="apear()">Outras posições do robô:</h2>
      <p id="other_positions"></p>
    </div>
  </body>
</html>
